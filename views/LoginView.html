<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Licenciatura TSIW</title>
</head>
<body class="bg-gray-100">
    <form id="loginForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-8">
        <h2 class="text-2xl font-semibold mb-4">Login Form</h2>

        <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 rounded border focus:outline-none focus:border-blue-500">

        <label for="password" class="block text-sm font-medium text-gray-600 mt-4">Password:</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 rounded border focus:outline-none focus:border-blue-500">

        <button type="submit" class="w-full mt-8 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Login</button>
        <p class="text-center mt-4">Não tem um conta? <a class="text-blue-500 font-semibold" href="/views/RegisterView.html">Registar</a></p>
    </form>
</body>
<script type="module" src="/js/auth.js"></script>
</html>
