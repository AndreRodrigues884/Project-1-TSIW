<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenciatura TSIW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!--  Componente 1 -->
    <nav class="bg-cyan-900 flex justify-between items-center w-full h-20">
        <div class="pl-4">
            <img class="w-auto h-12" src="/assets/images/logo.png" alt="">
        </div>
        <div>
            <ul class="flex gap-12">
                <li>
                    <a href="/views/admin/index.html" class="hover:text-gray-700" href="">Utilizadores</a>
                </li>
                <li>
                    <a href="/views/admin/adminAtividadesView.html" class="hover:text-gray-700" href="">Atividades</a>
                </li>
                <li>
                    <a href="/views/admin/adminAlumniView.html" class="hover:text-gray-700" href="">Alumni</a>
                </li>
            </ul>
        </div>
        <div class="pr-4">
            <a href="/views/LoginView.html"><button id="logout"
                    class="bg-blue-500 text-white px-5 py-2 rounded-full hover:bg-gray-800">Logout</button></a>
        </div>
    </nav>
    <!-- Componente 2 -->
    <div class="flex justify-center">
        <table class="table-auto border-solid border-2 border-sky-500 w-4/5 mx-auto" id="userTable">
            <tr>
                <th>id</th>
                <th>email</th>
                <th>detalhes</th>
                <th>eliminar</th>
            </tr>
        </table>
    </div>
    <!-- Componente 3 -->
    <!-- Modal -->
<div id="userDetailsModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-content">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
              <!-- Icone -->
              <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <div class="mt-2">
                <p class="text-sm text-gray-500" id="modalId"></p>
                <p class="text-sm text-gray-500" id="modalUserName"></p>
                <p class="text-sm text-gray-500" id="modalUserDob"></p>
                <p class="text-sm text-gray-500" id="modalUserLocation"></p>
                <p class="text-sm text-gray-500" id="modalUserSex"></p>
                <p class="text-sm text-gray-500" id="modalUserEmail"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button id="closeModal" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>


 <!--BUTTON PARA EDITAR INFO  <textarea id="descriptionInput"></textarea>
  <button id="saveDescriptionButton">Save Description</button> -->
</body>
<script type="module" src="/js/admin/main.js"></script>

</html>
